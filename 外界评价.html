<p align="center"><font face="隶书" size="+3">世界眼中的王健<br></font></p> 
<img src="网页图片/微博桌面2012_312548271.JPG" width="316" height="443">
<p align="center"><font face="华文行楷" size="+2">王健，9.28期《变形记》城市主人公，号称爆疯公子。家庭对他的宠爱让叛逆的个性在这个十八岁的大男孩身上尤为突出，在参加变形记之前他是一个非常暴躁、疯狂的一个人！但是通过变形那一个月他的表现，可以看出他是一个爱运动、非常爱小动物的一个阳光大男孩，这在后来他的微博上也可以看出。而且他对朋友也表现得十分仗义、大气、典型的东北汉子形象。在变形一个月之后大家对他的评价都是，他改变了很多。</p>
